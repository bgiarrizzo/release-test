name: changelog

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches:
      - main

jobs:
  release-please-action:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/release-please-action@v4
        id: changelog
        with:
          release-type: simple
          config-file: .release-please-config.json
          manifest-file: release-please-manifest.json
